apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Example HA environment using ha-cluster flavor
# This demonstrates how to use the HA StatefulSet deployment

resources:
  - ../../base/ha-cluster.yaml

# Example patches for HA-specific configuration
patchesStrategicMerge:
  - replica-patch.yaml

# Example: customize replica count
patches:
  - target:
      kind: StatefulSet
      name: josso-server
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5